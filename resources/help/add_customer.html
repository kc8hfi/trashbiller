     <h1>Add Customer</h1>
     <p>To add a new customer:</p>
     <ol>
          <li>Click "File"
          <li>Click "Add"
     </ol>
     <p>OR</p>
     <ol>
          <li>Click the "+" sign on the toolbar
         </ol>
     <p>The entry form will now be displayed<p>
     <img src="images/add_customer_entry.png">
     <p>Fill out the fields.  The Account No. is a required field.<p>
     <p>Click "Save Changes" when finished to save the record.</p>
